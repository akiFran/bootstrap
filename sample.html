<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container" style="width: 600px;margin-top: 100px;">
        <form class="mb-3">
            <div class="mb-3">
                <label for="email" class="form-label">メールアドレス</label>
                <input type="email" class="form-control" id="email" placeholder="メールアドレスを入力">
                <small id="emailHelp" class="form-text text-muted">あなたに関する個人情報を収集することはありません。</small>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password1" placeholder="パスワードを入力">
            </div>
                <div class="mb-3">
                    <label for="select1" class="form-label">プルダウン</label>
                    <select id="select1" class="form-select">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            <div class="mb-3">
                <label for="select2" class="form-label">複数選択のプルダウンメニュー</label>
                <select multiple id="select2" class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea1" class="form-label">複数行のテキスト入力欄</label>
                <textarea  id="textarea1" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="file1" class="form-label">ファイルを選択</label>
                <input type="file" class="form-control" id="file1">
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="check1">
                <label for="check1" class="form-check-label">チェックする</label>
            </div>
            <button class="btn btn-primary" type="submit">送信</button>
        </form>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
